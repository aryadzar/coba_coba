<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div>
        <label for="cameraSelection">Pilih Kamera: </label>
        <select id="cameraSelection">
            <option value="">Pilih kamera</option>
        </select>
    </div>
    <div id="reader" style="width: 300px; margin-top: 10px;"></div>
    <p>Hasil Scan: <span id="result"></span></p>

    <script>
        // Inisialisasi Html5Qrcode
        const html5QrCode = new Html5Qrcode("reader");
        const cameraSelection = document.getElementById('cameraSelection');
        let isScannerRunning = false; // Status scanner

        // Fungsi untuk memulai scanner dengan kamera yang dipilih
        function startQrCodeScanner(cameraId) {
            html5QrCode.start(
                cameraId,
                { fps: 10, qrbox: { width: 250, height: 250 } },
                qrCodeMessage => {
                    // Fungsi callback saat QR code terdeteksi
                    document.getElementById('result').innerText = qrCodeMessage;
                    console.log(`QR Code detected: ${qrCodeMessage}`);
                },
                errorMessage => {
                    // Fungsi callback saat terjadi error
                    console.warn(`QR Code scanning error: ${errorMessage}`);
                }
            ).then(() => {
                isScannerRunning = true; // Set status saat scanner berjalan
            }).catch(err => {
                console.error("Error memulai scanning:", err);
            });
        }

        // Fungsi untuk menghentikan scanner jika sedang berjalan
        function stopQrCodeScanner() {
            if (isScannerRunning) {
                html5QrCode.stop().then(() => {
                    isScannerRunning = false; // Update status setelah scanner berhenti
                }).catch(err => {
                    console.error("Error menghentikan scanner:", err);
                });
            }
        }

        // Mendapatkan daftar kamera yang tersedia
        Html5Qrcode.getCameras().then(devices => {
            if (devices.length > 0) {
                // Menambahkan kamera ke dalam dropdown
                devices.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.id;
                    option.text = device.label || `Kamera ${index + 1}`;
                    cameraSelection.appendChild(option);
                });

                // Menjalankan scanner saat kamera dipilih
                cameraSelection.addEventListener('change', () => {
                    const selectedCameraId = cameraSelection.value;
                    if (selectedCameraId) {
                        stopQrCodeScanner(); // Menghentikan scanner jika berjalan
                        startQrCodeScanner(selectedCameraId); // Memulai scanner dengan kamera baru
                    }
                });
            } else {
                console.error("Tidak ada kamera yang ditemukan!");
            }
        }).catch(err => {
            console.error("Error mendapatkan kamera:", err);
        });
    </script>
</body>
</html>
